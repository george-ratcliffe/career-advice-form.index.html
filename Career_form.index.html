<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Advice Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .form-container h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group button {
            padding: 10px 15px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background: #218838;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Get Expert Career Advice!</h1>
    <form id="careerForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="academicBackground">Academic Background:</label>
            <textarea id="academicBackground" name="academicBackground" rows="2" required></textarea>
        </div>
        <div class="form-group">
            <label for="interests">Interests:</label>
            <textarea id="interests" name="interests" rows="2" required></textarea>
        </div>
        <div class="form-group">
            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" rows="2" required></textarea>
        </div>
        <div class="form-group">
            <label for="careerGoals">Career Goals:</label>
            <textarea id="careerGoals" name="careerGoals" rows="2" required></textarea>
        </div>
        <div class="form-group">
            <label for="challenges">Challenges:</label>
            <textarea id="challenges" name="challenges" rows="2" required></textarea>
        </div>
        <div class="form-group">
            <label for="preferredIndustries">Preferred Industries or Job Roles:</label>
            <textarea id="preferredIndustries" name="preferredIndustries" rows="2" required></textarea>
        </div>
        <div class="form-group">
            <label for="additionalInfo">Additional Information:</label>
            <textarea id="additionalInfo" name="additionalInfo" rows="2"></textarea>
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>

<script>
    document.getElementById('careerForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const formData = new FormData(this);
        const data = {};

        formData.forEach((value, key) => {
            data[key] = value;
        });

        fetch('http://your-server-url/career-advice', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(result => {
            console.log('Success:', result);
            // Display the response on the page or handle it as needed
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });
</script>

</body>
</html>
